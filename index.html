<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f7f3e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .main-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #fff;
            width: 400px;
            height: 300px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }
        .main-page h1 {
            font-size: 1.8rem;
            color: #333;
        }
        .main-page button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .main-page button:hover {
            background-color: #b89a30;
        }
        .main-page.open {
            transform: rotateX(-180deg);
        }
        .special-page {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .special-page iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
        }
        .special-page img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            z-index: 1;
        }
        .special-page p {
            font-size: 1.2rem;
            color: #fff;
            margin: 10px 0;
            z-index: 1;
        }
        .special-page .quote {
            font-style: italic;
            color: #ffde99;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Página Principal -->
    <div class="main-page" id="mainPage">
        <h1>Una carta para ti</h1>
        <button onclick="openCard()">Abrir Carta</button>
    </div>

    <!-- Página Especial -->
    <div class="special-page" id="specialPage">
        <!-- Video de YouTube -->
        <iframe src="https://www.youtube.com/embed/qrT3472kgF8?autoplay=1&loop=1&playlist=qrT3472kgF8" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        
        <!-- Canción de La Flaca -->
        <audio autoplay loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Tu navegador no soporta audio.
        </audio>

        <img src="placeholder.jpg" alt="Foto especial">
        <p class="quote">"Tus ojos son la patria del relámpago y de la lágrima, <br> tus ojos son el silencio cargado de preguntas"</p>
        <p>- Mario Benedetti</p>
    </div>

    <script>
        function openCard() {
            const mainPage = document.getElementById('mainPage');
            const specialPage = document.getElementById('specialPage');
            mainPage.classList.add('open');
            setTimeout(() => {
                mainPage.style.display = 'none';
                specialPage.style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
